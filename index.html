<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Our Pricing</h1>
      <div class="cards">
        <div class="card">
          <h3 class="card__title">Basic</h3>
          <h1 class="card__price"><span>$</span>199.99</h1>
          <ul class="card__list">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>
          <button class="button">learn more</button>
        </div>
        <div class="card active">
          <h3 class="card__title">Master</h3>
          <h1 class="card__price"><span>$</span>199.99</h1>
          <ul class="card__list">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>
          <button class="button active__btn">learn more</button>
        </div>
        <div class="card">
          <h3 class="card__title">Professional</h3>
          <h1 class="card__price"><span>$</span>199.99</h1>
          <ul class="card__list">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>
          <button class="button">learn more</button>
        </div>
      </div>
    </div>
  </body>
</html>
